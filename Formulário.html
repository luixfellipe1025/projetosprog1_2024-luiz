<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição em Evento</title>
</head>
<body>
    <h1>Formulário de Inscrição em Evento</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="cargo">Cargo:</label><br>
            <input type="text" id="cargo" name="cargo"><br><br>

            <label for="nascimento">Data de Nascimento:</label><br>
            <input type="date" id="nascimento" name="nascimento" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Informações da Instituição</legend>
            <label for="nome_empresa">Nome da Empresa:</label><br>
            <input type="text" id="nome_empresa" name="nome_empresa" required><br><br>

            <label for="endereco">Endereço Completo:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado" required>
                <option selected disabled>Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br><br>

            <label for="funcionarios">Quantidade de Funcionários:</label><br>
            <input type="number" id="funcionarios" name="funcionarios" min="0"><br><br>

            <label for="observacoes">Observações:</label><br>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea><br><br>
        </fieldset>

        <button type="submit">Fazer Inscrição</button>
        <button type="button" onclick="window.location.href='https://github.com/luixfellipe1025/projetosprog1_2024-luiz/blob/main/index.html'">Retornar</button>
    </form>
</body>
</html>
